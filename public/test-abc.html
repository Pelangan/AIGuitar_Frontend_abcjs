<head>

</head>
<body>

    <div id="abc-container"></div>

    <h2>Guitar Tablature</h2>
<div id="paper1"></div>

<script type="text/javascript">
    window.onload = function () {
        var abcGuitar = "X: 1\nT: C Major Scale\nM: 4/4\nL: 1/4\nK: C\nC D D# E G A B c B A G E D# D C | C D E F G A B c B A G F E D C | C D E F G A B c B A G F E D C | C D E F G A B c B A G F E D C | C D E F G A B c B A G F E D C | C D E F G A B c B A G F E D C |";
        var optionsGuitar = {
            tablature: [
                {
                    instrument: 'guitar',
                    label: 'Guitar',
                    tuning: ['E,', 'A,', 'D', 'G', 'B', 'e'],
                    capo: 0
                }
            ]
        };
        ABCJS.renderAbc("paper1", abcGuitar, optionsGuitar);
    }
</script>
</body>
</html>
