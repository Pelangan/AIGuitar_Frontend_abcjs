<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Guitar Tablature Test</title>
    <script src="https://unpkg.com/abcjs@6.1.0/dist/abcjs-basic-min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #282828; 
            color: white; 
            text-align: center; 
            margin: 0; 
            padding: 20px;
        }
        #paper { 
            border: 1px solid white; 
            padding: 20px; 
            display: inline-block; 
            margin-top: 20px; 
            background-color: #1e1e1e;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Simple Guitar Tablature Test</h1>
    <div id="paper"></div>

    <script type="text/javascript">
        window.onload = function () {
            const abcNotation = `X: 1
T: Simple Scale
M: 4/4
L: 1/8
K: C treble
C D E F G A B c |
`;

var renderOptions = {
        responsive: "resize",
        scale: 1.2,
        staffwidth: 800,
        paddingleft: 20,
        paddingbottom: 50,  // Increase space below
        paddingtop: 50,     // Increase space above
        add_classes: true,  // Helps with styling if needed
        tablature: [{
            instrument: 'guitar',
            label: 'Guitar',
            tuning: ['E,', 'A,', 'D', 'G', 'B', 'e'],
            capo: 0
        }]
    };

            ABCJS.renderAbc("paper", abcNotation, renderOptions);
        };
    </script>
</body>
</html>
